<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Календарь бухгалтера</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-14 col-xs-24 p-10">
                <h1>Календарь бухгалтера</h1>
            </div>
            <div class="col-lg-10 col-xs-24 p-10">
                <div class="group">
                    <select name="year" id="year" class="form-control">
                        <option value="2017">2017</option>
                        <option value="2017">2018</option>
                    </select>
                </div>
                <div class="group checkbox-group">
                    <input type="checkbox" id="byx"> <label for="byx"></label>
                    <span>бухгалтерская отчетность</span>
                </div>
                <div class="group checkbox-group">
                    <input type="checkbox" id="sotr"> <label for="sotr"></label><span>по сотрудникам</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-14">

            <table id="calendarBig">
                <thead>
                <tr>
                    <td>
                    <td>
                    <td>
                <tbody>
                <tr>
                    <td class="month-table">
                        <table data-m="0">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Январь
                            <tr>

                            <tbody>
                        </table>
                    <td class="month-table">
                        <table data-m="1">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Февраль
                            <tr>

                            <tbody>
                        </table>
                    <td class="month-table">
                        <table data-m="2">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Март
                            <tr>

                            <tbody>
                        </table>
                <tr>
                    <td class="month-table">
                        <table data-m="3">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Апрель
                            <tr>
                            <tbody>
                        </table>
                    <td class="month-table">
                        <table data-m="4">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Май
                            <tr>
                            <tbody>
                        </table>
                    <td class="month-table">
                        <table data-m="5">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Июнь
                            <tr>
                            <tbody>
                        </table>
                <tr>
                    <td class="month-table">
                        <table data-m="6">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Июль
                            <tr>
                            <tbody>
                        </table>
                    <td class="month-table">
                        <table data-m="7">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Август
                            <tr>
                            <tbody>
                        </table>
                    <td class="month-table">
                        <table data-m="8">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Сентябрь
                            <tr>
                            <tbody>
                        </table>
                <tr>
                    <td class="month-table">
                        <table data-m="9">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Октябрь
                            <tr>
                            <tbody>
                        </table>
                    <td class="month-table">
                        <table data-m="10" >
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Ноябрь
                            <tr>
                            <tbody>
                        </table>
                    <td class="month-table">
                        <table data-m="11" >
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Декабрь
                            <tr>
                            <tbody>
                        </table>
            </table>
        </div>
    </div>
</div>

<script type="application/javascript" src="js/script.js"></script>

</body>
</html>
