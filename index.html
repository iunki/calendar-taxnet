<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Календарь бухгалтера</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-14 col-xs-24 p-10">
                <h1>Календарь бухгалтера</h1>
            </div>
            <div class="col-lg-10 col-xs-24 p-10">
                <div class="group">
                    <select name="year" id="year" onchange="calendarBigChange()" class="form-control">
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017" selected>2017</option>

                    </select>
                </div>
                <div class="clearfix hidden-sm hidden-md hidden-lg"></div>
                <div class="group checkbox-group">
                    <input type="checkbox" id="byx" checked> <label for="byx"></label>
                    <span>бухгалтерская отчетность</span>
                </div>
                <div class="group checkbox-group">
                    <input type="checkbox" id="sotr" checked> <label for="sotr"></label><span>по сотрудникам</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="content-wrap clearfix">
            <div class="col-lg-14 p-10">
                <div id="calendarBig" class="owl-carousel owl-theme">
                    <div class="item month-table">
                        <table data-m="0">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Январь
                            <tr>

                            <tbody>
                        </table>
                    </div>
                    <div class="item month-table">
                        <table data-m="1">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Февраль
                            <tr>

                            <tbody>
                        </table>
                    </div>
                    <div class="item month-table">
                        <table data-m="2">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Март
                            <tr>

                            <tbody>
                        </table>
                    </div>


                    <div class="item month-table">
                        <table data-m="3">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Апрель
                            <tr>
                            <tbody>
                        </table>
                    </div>

                    <div class="item month-table">
                        <table data-m="4">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Май
                            <tr>
                            <tbody>
                        </table>
                    </div>
                    <div class="item month-table">
                        <table data-m="5">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Июнь
                            <tr>
                            <tbody>
                        </table>
                    </div>

                    <div class="item month-table">
                        <table data-m="6">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Июль
                            <tr>
                            <tbody>
                        </table>
                    </div>
                    <div class="item month-table">
                        <table data-m="7">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Август
                            <tr>
                            <tbody>
                        </table>
                    </div>
                    <div class="item month-table">
                        <table data-m="8">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Сентябрь
                            <tr>
                            <tbody>
                        </table>
                    </div>

                    <div class="item month-table">
                        <table data-m="9">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Октябрь
                            <tr>
                            <tbody>
                        </table>
                    </div>
                    <div class="item month-table">
                        <table data-m="10">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Ноябрь
                            <tr>
                            <tbody>
                        </table>
                    </div>
                    <div class="item month-table">
                        <table data-m="11">
                            <thead>
                            <tr>
                                <td colspan="7" class="month">Декабрь
                            <tr>
                            <tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 p-10 info-wrap">
                <div class="info">
                    <img src="images/close-icon13.png" alt="x" id="info-close">
                    <h1></h1>
                    <table class="info-table">
                    </table>
                </div>
            </div>
        </div>
        <div class="calendar-footer clearfix">
            <div class="col-xs-24">
                <p>Подходит для небольших ИП и ООО на УСН или ЕНВД без особенностей.
                </p>
            </div>
        </div>
    </div>


    <script type="application/javascript" src="js/script.js"></script>
    <script type="application/javascript" src="js/equal.min.js"></script>
    <script type="application/javascript" src="js/owl.carousel.min.js"></script>
    <script>
        /*$('.owl-carousel').owlCarousel({
         items: 1
         });*/
    </script>
</body>
</html>
